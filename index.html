<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mini GitHub API client</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="src/css/style.css">

    <!-- ---------------------------------------- -->
    <!-- <link rel="stylesheet" type="text/css" href="build/css/style.min.css"> -->
    <!-- ---------------------------------------- -->
</head>
<body class="mdl-color--grey-100">
    <main id="mainContent">
        <div class="greetings mdl-typography--display-1-color-contrast mdl-typography--text-center">Welcome to mini Github API client</div>
        <section class="form">
            <form>
                <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="username" name="username">
                    <label class="mdl-textfield__label" for="username">Type user/organization name</label>
                </div>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="button" id="submit">Submit</button>
            </form>
        </section>
        <section class="form">
            <select name="filters" id="filters">
                <option value="openIssues">Open issues</option>
                <option value="topics">Topics</option>
                <option value="stared">Stared >= 10 times</option>
                <option value="updatedAfter">Updated after <span id="updatedAfterDate">Jul 22</span></option>
                <option value="typeAll">Type: all</option>
                <option value="typeForks">Type: forks</option>
                <option value="typeSources">Type: sources</option>
                <option value="language">Language</option>
            </select>
            <select name="sort" id="sort">
                <option value="name">Repo name</option>
                <option value="stars">Stars</option>
                <option value="openIssues">Open issues</option>
                <option value="updatedDate">Updated date</option>
            </select>
        </section>
    </main>

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="src/js/main.js"></script>

    <!-- ---------------------------------------- -->
    <!-- script src="build/js/main.min.js"></script> -->
    <!-- ---------------------------------------- -->
</body>
</html>
